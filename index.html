<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Checkout</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <h1><center>Checkout</center></h1>
    <hr/>
    <div class="container">
    <div class="row p-2">
      <div class="col-md-2">
        <img src="handsoap.jpg"/>
      </div>
      <div class="col-md-6">
        Shampoo 1 bottle
      </div>
      <div class="col-md-2">
        $8
      </div>
      <div class="col-md-2">
        <input type="number" size="4" min="0" id="shampoo" />
      </div>
    </div> 
    <div class="row p-2">
      <div class="col-md-2">
        <img src="shampoo.jpg"/>
      </div>
      <div class="col-md-6">
        Handsoap 1 bottle 
      </div>
      <div class="col-md-2">
        $3
      </div>
      <div class="col-md-2">
        <input type="number" length="6" min="0" id="handsoap"/>
      </div>
    </div>
    <div class="row p-2">
      <div class="col-md-2">
        <img src="papertowel.jpg"/>
      </div>
      <div class="col-md-6">
        Paper towel 1 bottle  
      </div>
      <div class="col-md-2">
        $12
      </div>
      <div class="col-md-2">
        <input type="number" length="8" min="0" id="papertowel"/>
      </div>
    </div>
    <div class="row p-2">
      <div class="col-md-2">
        <img src="conditioner.jpg"/>
      </div>
      <div class="col-md-6">
        Conditioner 1 bottle  
      </div>
      <div class="col-md-2">
        $6
      </div>
      <div class="col-md-2">
        <input type="number" length="8" min="0" id="conditioner"/>
      </div>
    </div>
    <div class="row p-2">
      Sales tax (in %):
      <input type="number" length="8" min="0" max="100" id="tax"/>
    </div>
    <div class="row p-2">
      Discount code 
      <input type="text" length="8" min="0" id="discount"/>  
    </div>
    <div class="row">
    <button id="calculate" class="btn btn-primary">Calculate Total Cost</button>
    <label id="total"></label>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
